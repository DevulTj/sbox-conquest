<link rel="stylesheet" href="playerhud.scss">

<div class="root">
    <div class="flash" @ref="Root"></div>
    <div class="vitals" @ref="Vitals">
        <div class="healthBar">
            <div class="healthBarFill" @ref="HealthBar"></div>
        </div>

        <div class="armorBar">
            <div class="armorBarFill" @ref="ArmorBar"></div>
        </div>

        <text class="health" @ref="Health">100%</text>
        <div class="box">
            <div class="large" @ref="PrimaryWeapon">
                <label class="number">1</label>
            </div>
            <div class="large" @ref="SecondaryWeapon">
                <label class="number">2</label>
            </div>
            <div class="small" @ref="FirstGadget">
                <label class="number">3</label>
            </div>
            <div class="small" @ref="SecondGadget">
                <label class="number">4</label>
            </div>
            <div class="small" @ref="ThirdGadget">
                <label class="number">5</label>
            </div>
        </div>
    </div>

    <div class="gunvitals" @ref="GunVitals">
        <text class="ammo" @ref="GunAmmo">30</text>
        <text class="reserve" @ref="GunReserve">60</text>
    </div>

    <TeamStatus></TeamStatus>
    <CaptureStatus></CaptureStatus>
    <VoiceList></VoiceList>
    <HudMarkers></HudMarkers>
    <MiniMap></MiniMap>
</div>
