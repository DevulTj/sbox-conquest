<link rel="stylesheet" href="playerhud.scss">

<div class="root">
    <div class="flash" @ref="Root"></div>

    <HudMarkers></HudMarkers>
    <HitIndicator></HitIndicator>
    <HurtIndicator></HurtIndicator>
    <Scoreboard></Scoreboard>

    <div class="main" @ref="Main">
        <CritPanel></CritPanel>

        <AwardsPanel></AwardsPanel>
        <div class="leftobjects" @ref="LeftObjects">
            <TeamStatus></TeamStatus>
            <KillFeedPanel></KillFeedPanel>
            <MiniMap></MiniMap>
            <SquadOverview></SquadOverview>

            <div class="generalhints">
                <inputhint btn="Score">Scoreboard</inputhint>
                <inputhint btn="Run">Run</inputhint>
                <inputhint btn="Flashlight">Ping</inputhint>
                <inputhint btn="Attack1">Fire</inputhint>
            </div>
        </div>

        <div class="centerhints">
            <inputhint class="reloadhint" @ref="ReloadHint" btn="Reload">Reload</inputhint>
            <inputhint class="usehint" @ref="UseHint" btn="Use">Use</inputhint>
        </div>

        <div class="rightobjects" @ref="RightObjects">
            <ConquestChatBox></ConquestChatBox>

            <div class="vitals" @ref="Vitals">
                <div class="healthBar">
                    <div class="healthBarFill" @ref="HealthBar"></div>
                </div>

                <div class="armorBar">
                    <div class="armorBarFill" @ref="ArmorBar"></div>
                </div>

                <text class="health" @ref="Health">100</text>
                <text class="armor" @ref="Armor">100</text>
                <text class="identity" @ref="PlayerName">DEVULTJ</text>
                <div class="box" @ref="Inventory"></div>

                <div class="inventorycontrols" @ref="InventoryControls">
                    <inputhint class="prev" btn="SlotPrev"></inputhint>
                    <inputhint class="next" btn="SlotNext"></inputhint>
                </div>
            </div>

            <div class="gunvitals" @ref="GunVitals">
                <label class="name" @ref="GunName">M5A3</label>

                <label class="ammo" @ref="GunAmmo">30</label>
                <div class="spacer"></div>
                <label class="reserve" @ref="GunReserve">60</label>
            </div>
        </div>

        <CaptureStatus></CaptureStatus>
        <VoiceList></VoiceList>
    </div>
</div>
