
<link rel="stylesheet" href="respawnscreen.scss">

        <label class="gamename" @ref="GameName">Conquest</label>
        <RespawnTeamStatus></RespawnTeamStatus>
        <text class="mapname" @text="MapName">facepuch.construct</text>
    </div>

    <cdiv class="points" @ref="Points" gamestate="Gameplay">

    </div>
